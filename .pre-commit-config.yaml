# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
        args:
        - '--allow-multiple-documents'
        exclude: mkdocs.yml
    -   id: check-added-large-files
- repo: local
  hooks:
  - id: hawkeye
    name: "üìÑ Hawkeye / Insert license header"
    entry: bash -c 'hawkeye format'
    language: system
    pass_filenames: true
    files: \.*$
    args: []
- repo: local
  hooks:
  - id: dprint
    name: "üìù Dprint / Formatting"
    entry: bash -c 'dprint fmt'
    language: system
    pass_filenames: true
    files: \.*$
    args: []
